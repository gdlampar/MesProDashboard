<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">List View</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1">
            <div class="row" data-comp-id="row.1"
                ng-click="app.action('tableview', 'data.listItems[item].action', this)"
                ng-repeat="item in data.listItems"
                style="border-bottom: 1px solid rgb(221, 221, 221); margin: 5px 0px;">
                <div class="col" data-comp-id="column.1" style="padding: 10px;">
                    <div class=" positive" data-comp-id="text.1" ng-bind="item.machine"
                        style="font-size: 20px; line-height: 28px;"></div>
                    <label class="item item-input" data-comp-display="labeledtext.1"
                        data-comp-id="textInput.1">
                        <span class="input-label">Per</span>
                        <span ng-bind="item.per" type="text">XXXX</span>
                    </label>
                    <label class="item item-input" data-comp-display="labeledtext.1"
                        data-comp-id="textInput.2">
                        <span class="input-label">AVA</span>
                        <span ng-bind="item.ava" type="text">XXXX</span>
                    </label>
                    <label class="item item-input" data-comp-display="labeledtext.1"
                        data-comp-id="textInput.3">
                        <span class="input-label">Yield</span>
                        <span ng-bind="item.yield" type="text">XXXX</span>
                    </label>
                    <label class="item item-input" data-comp-display="labeledtext.1"
                        data-comp-id="textInput.4">
                        <span class="input-label">OEE</span>
                        <span ng-bind="item.oee" type="text">XXXX</span>
                    </label>
                </div>
                <div class="col col-10 text-center" data-comp-id="column.2"
                    style="padding: 10px 5px;">
                    <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.1"
                        style="font-size: 30px;"></i>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
